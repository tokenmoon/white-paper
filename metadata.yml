标题:为开源生态系统支付报酬的去中心化协议

文摘:| - - - - - -

为所有开源软件创建一个开放、公开和稳定的注册表

授权项目独立发布版本，而不是依赖于它吗

第三方将这些不规则数据整合成数百个独立的数据

(重复)系统。包维护者将发布他们的版本

一个分散的注册表，由拜占庭容错的区块链支持

消除单一的故障来源，提供不可变的版本，并允许

社区来管理他们所在的开源生态系统，

独立于外部议程。



Tea通过允许网络来激励开源的维护

参与者要在他们所依赖和想要的一揽子计划中下注

安全。tea协议的图表提供了不可变的包注册，

依赖需求、包的真实性和使用oracle来告知

茶叶报酬算法。系统性通货膨胀惠及所有人

基于该算法的包。如果是安全或发展问题

发现后，开发者可以提出证据支持的指控，

而且可能会出现砍人。开源社区的成员可以进行审查

包的质量问题，和协议可以响应这些审查

通过制定比例削减事件。

